<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;

</head>
<body>
    <script>
        const datos = [
            {
                id: 1,
                nombre: "Redu"
            }
        ]

        let leerDatos = new Promise((resolve) => {
            setTimeout(() => {
                resolve(datos)
            }, 2000);
        })

        leerDatos.then( respuesta => console.log(respuesta))
    </script>
