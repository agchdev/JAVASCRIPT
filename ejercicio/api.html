    <script>
        document.addEventListener("DOMContentLoaded", () => {

            let container = document.createElement("div");
            let row = document.createElement("div");
            let colmd4 = document.createElement("div");

            // CREAR CONTAINER, ROW + AÃ‘ADIR SUS CLASES
            container.setAttribute("class", "container");
            row.setAttribute("class", "row"); 

            // METER ROW DENTRO DE CONTAINER
            container.append(row);

            // RENDER DE DATOS
            users.forEach(usuario => {
                let divCol = document.createElement("div");
                divCol.setAttribute("class", "col-md-4");
                divCol.innerHTML = `
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        <img src="${usuario.image}" alt="">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">${usuario.firstName}</h4>
                        <p class="card-text">
                            ${usuario.email}<br>${usuario.phone}
                        </p>
                    </div>
                </div>
                `;
                row.append(divCol);

            });

            // AL FINAL
            document.body.append(container);
