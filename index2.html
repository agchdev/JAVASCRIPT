<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            min-height: 100vh;
            div{
                width: 100px;
                height: 100px;
                background-color: black;
            }
        }


    </style>
</head>
<body>
    <!-- <h1 class="animate__animated animate__rubberBand" style="transform-origin: 0 0;">An animated element</h1> -->
     <section>
        <div class="caja1 animate__animated"></div>
     </section>
     <section>
        <div class="caja2 animate__animated"></div>
     </section>
     <section>
        <div class="caja3 animate__animated"></div>
     </section>

     <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cajas = document.querySelectorAll("section > div");
            const mediaPantalla = window.innerHeight/2;

            window.addEventListener("scroll", () => {
                cajas.forEach(caja => {
                    if(window.scrollY > caja.offsetTop - mediaPantalla){
                        caja.classList.add("animate__heartBeat");
                    }else{
                        caja.classList.remove("animate__heartBeat");
                    }
                })
            })
            
        });
     </script>
</body>
</html>
