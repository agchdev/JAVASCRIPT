<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: "system-ui";
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root{
            --morado: rgb(93, 0, 255);
            --moradoClaro: rgb(188, 149, 255);
        } 

        div{
            width: 60%;
            display: flex;
            padding: 50px;
            margin: auto;
            border: solid var(--morado);
            gap: 50px;
            flex-flow: wrap;
        }

        input{
            border: var(--morado) solid 1px;
            padding: 10px 20px;
            flex: 1;
        }
        input:focus {
            border: var(--moradoClaro) solid 1px !important;
            outline: none;
        }

        button{
            border: none;
            background-color: var(--morado);
            padding: 20px 30px;
            color: white;
            flex: 1;
            cursor: pointer;
        }

        ul{
            list-style: none;
            min-width: 100%;
        }

        li{
            margin: 20px 0;
            padding: 20px 0;
            border-bottom: solid 1px var(--morado);
        }
    </style>
</head>
<body>
    <div class="tareas">
        <input type="text" placeholder="aÃ±adir tarea">
        <button>Agregar Tarea</button>
        <!-- <ul>
            <li>Tarea 1</li>
            <li>Tarea 2</li>
        </ul> -->
    </div>

    

    <script>
        // CONSTANTES Y VARIABLES
        const tareaInput = document.querySelector('input');
        const boton = document.querySelector('button');
        const ul = document.createElement('ul');

        document.addEventListener("DOMContentLoaded", () => {
        
            boton.addEventListener("click", () => {
                let tarea = tareaInput.value != "" ? tareaInput.value : null ;

                console.log(tarea);
            })
        
        })
        ul.innerHTML = `
            <li>tarea 1</li>
        `;

        boton.parentElement.append(ul)
    </script>
</body>
</html>
